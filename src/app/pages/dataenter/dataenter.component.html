<div class="container">
    <div style="height:80px;margin-top:-15px;">
        <button style="position: absolute;right:25px;" class="button" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"><i class="bi bi-plus-lg"></i>Add Customer</button>
    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="col-12 col-md-12  col-sm-12">
                    <div class="row" ngClass="container">
                        <div class="col-md-12">
                            <div>
                                <label for="name" class="label1">Customer Name</label>
                            </div>
                            <input type="text" class="form-control1" placeholder="Customer Name"
                                [ngModelOptions]="{standalone:true}" [(ngModel)]="user.name">
                        </div>
                        <div class="col-md-12">
                            <div>
                                <label for="name" class="label1">Customer NO</label>
                            </div>
                            <input type="text" class="form-control1" id="name" placeholder="Number"
                                [ngModelOptions]="{standalone:true}" [(ngModel)]="user.number">
                        </div>
                        <div class="col-md-12">
                            <div>
                                <label for="name" class="label1">Customer Address</label>
                            </div>
                            <input type="text" class="form-control1" id="name" placeholder="Address"
                                [ngModelOptions]="{standalone:true}" [(ngModel)]="user.address">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        (click)="addcustomer()">+ Add Customer</button>
                </div>
            </div>
        </div>
    </div>
    <form>
        <div class="row" ngClass="tonpmargin1">
            <div class="col-12 col-md-12  col-sm-12">
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <label for="name" class="label">Select Customer</label>
                        </div>
                        <select ngClass="form-control" placeholder="Search"
                            class="form-select form-select-lg mb-3 select" style="height: 56px;"
                            aria-label="Select  Gender" (change)="selectname($event)" [ngModelOptions]="{standalone:true}" [(ngModel)]="insertbill.customer">
                            <option value="" disabled selected>Name</option>
                            <option value="{{item.c_id}}" *ngFor="let item of getcusromer1">
                                <td>{{item.name}}</td>
                            </option>
                        </select>
                    </div>
                    <!-- <div class="col-md-4">
                        <div>
                            <label for="name" class="label">{{this.data.Customer_Number}}</label>
                        </div>
                        <select ngClass="form-control" placeholder="Search"
                            class="form-select form-select-lg mb-3 select" style="height: 56px;"
                            aria-label="Select  Gender" [ngModelOptions]="{standalone:true}" [(ngModel)]="data1.number">
                            <option value="" disabled selected>Number</option>
                            <option value="{{item.number}}" *ngFor="let item of getcusromer1">
                                <td>{{item.number}}</td>
                            </option>
                        </select>
                    </div> -->
                    <!-- <div class="col-md-4">
                        <div>
                            <label for="name" class="label">{{this.data.Customer_Address}}</label>
                        </div>
                        <select ngClass="form-control" placeholder="Search"
                            class="form-select form-select-lg mb-3 select" style="height: 56px;"
                            aria-label="Select  Gender" [ngModelOptions]="{standalone:true}"
                            [(ngModel)]="data1.address">
                            <option value="" disabled selected>Address</option>
                            <option value="{{item.address}}" *ngFor="let item of getcusromer1">
                                <td>{{item.address}}</td>
                            </option>
                        </select>
                    </div> -->

                </div>
            </div>
        </div>
        <div class="row" ngClass="tonpmargin1">
            <div class="col-12 col-md-12  col-sm-12">
                <div class="row">
                    <div class="col-md-3">
                        <div>
                            <label for="name" class="label">Date</label>
                        </div>
                        <input type="date" class="form-control" id="name" placeholder="date"
                            [ngModelOptions]="{standalone: true}" [(ngModel)]="insertbill.date">
                    </div>
                    <div class="col-md-3">
                        <div>
                            <label for="name" class="label">Security</label>
                        </div>
                        <input type="text" class="form-control" id="name" placeholder=" security"
                            [ngModelOptions]="{standalone: true}" [(ngModel)]="insertbill.security">
                    </div>
                    <div class="col-md-3">
                        <div>
                            <label for="name" class="label">No Of Bottels</label>
                        </div>
                        <input type="text" class="form-control" id="name" placeholder=" no_of_bottels"
                            [ngModelOptions]="{standalone: true}" [(ngModel)]="insertbill.No_of_bottels">
                    </div>
                    <div class="col-md-3">
                        <div>
                            <label for="name" class="label">Return</label>
                        </div>
                        <input type="text" class="form-control" id="name" placeholder="return"
                            [ngModelOptions]="{standalone: true}" [(ngModel)]="insertbill.return">
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ngClass="tonpmargin1">
            <div class="col-12 col-md-12  col-sm-12">
                <div class="row">
                  
                    <div class="col-md-3">
                        <div>
                            <label for="name" class="label">Empty</label>
                        </div>
                        <input type="text" class="form-control" id="name" placeholder=" empty"
                            [ngModelOptions]="{standalone: true}" [(ngModel)]="insertbill.empty">
                    </div>
                    <div class="col-md-3">
                        <div>
                            <label for="name" class="label">Amount</label>
                        </div>
                        <input type="text" class="form-control" id="name" placeholder=" amount" (change)="addamount($event)">
                    </div>
                    <div class="col-md-3">
                        <div>
                            <label for="name" class="label">Discount</label>
                        </div>
                        <input type="text" class="form-control" id="name" placeholder="descount" (change)="adddicount($event)">
                    </div>
                    <div class="col-md-3">
                        <div>
                            <label for="name" class="label">Total</label>
                        </div>
                        <input type="text" class="form-control" id="name" placeholder=" total"
                            [ngModelOptions]="{standalone: true}" [(ngModel)]="insertbill.total">
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ngClass="tonpmargin1">
            <div class="col-12 col-md-12  col-sm-12">
                <div class="row">
                    
                    <div class="col-md-6">
                        <div>
                            <label for="name" class="label">Sumitted Bill</label>
                        </div>
                        <input type="number" class="form-control" id="name" placeholder=" sucmitted" (change)="insertsubmitbill($event)">
                    </div>
                    <div class="col-md-6">
                        <div>
                            <label for="name" class="label">Remaining Bill</label>
                        </div>
                        <input type="text" class="form-control" id="name" placeholder="remeaning"
                            [ngModelOptions]="{standalone: true}" [(ngModel)]="insertbill.remainingBill">
                    </div>
                </div>
            </div>
        </div>
        <button class="button" (click)="submit()">Submit</button>
    </form>

</div>
