<div class="container">
    <div style="height:80px;margin-top:-15px;">
        <button style="position: absolute;right:25px;" class="button" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"><i class="bi bi-plus-lg"></i>Add Customer</button>
    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="col-12 col-md-12  col-sm-12">
                    <div class="row" ngClass="container">
                        <div class="col-md-12">
                            <div>
                                <label for="name" class="label1">Customer Name</label>
                            </div>
                            <input type="text" class="form-control1" placeholder="Customer Name"
                                [ngModelOptions]="{standalone:true}" [(ngModel)]="user.name">
                        </div>
                        <div class="col-md-12">
                            <div>
                                <label for="name" class="label1">Customer NO</label>
                            </div>
                            <input type="text" class="form-control1" id="name" placeholder="Number"
                                [ngModelOptions]="{standalone:true}" [(ngModel)]="user.number">
                        </div>
                        <div class="col-md-12">
                            <div>
                                <label for="name" class="label1">Customer Address</label>
                            </div>
                            <input type="text" class="form-control1" id="name" placeholder="Address"
                                [ngModelOptions]="{standalone:true}" [(ngModel)]="user.address">
                        </div>
                        <div class="col-md-12">
                            <div>
                                <label for="name" class="label">Security</label>
                            </div>
                            <input type="number" class="form-control1" id="name" placeholder="Security"
                                [ngModelOptions]="{standalone:true}" [(ngModel)]="user.security">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        (click)="addcustomer()">+ Add Customer</button>
                </div>
            </div>
        </div>
    </div>
    <form>
        <div class="row" ngClass="tonpmargin1">
            <div class="col-12 col-md-12  col-sm-12">
                <div class="row">
                    <!-- <div class="col-md-6">
                        <div>
                            <label for="name" class="label">Select Customer</label>
                        </div>
               
                        <select  class="form-select" aria-label="Default select example"  (change)="selectname($event)">
                            <option value="" disabled selected>Name</option>
                            <option value="{{item.c_id}}" *ngFor="let item of getcusromer1">
                                <td>{{item.name}}</td>
                            </option>
                        </select>
                    </div> -->
                    <div class="col-md-6">
                        <button class="buttonchose" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop1">{{customername}} &nbsp; <i  class="bi bi-plus-lg"></i> </button>
            <!-- <label for="name" class="label">{{this.customername}}</label> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ngClass="tonpmargin1">
            <div class="col-12 col-md-12  col-sm-12">
                <div class="row">
                    <div class="col-md-3">
                        <div>
                            <label for="name" class="label">Date</label>
                        </div>
                        <input type="date" class="form-control" id="name" placeholder="date"
                            [ngModelOptions]="{standalone: true}" [(ngModel)]="insertbill.date">
                    </div>
                    <div class="col-md-3">
                        <div>
                            <label for="name" class="label">Select Bottle</label>
                        </div>
                        
                        <select  class="form-select" aria-label="Default select example" [(ngModel)]="selectedBottleSize" [ngModelOptions]="{standalone: true}" (ngModelChange)="seletbottlesize($event)">
                            <option value="" disabled selected>Select Bottle</option>
                            <option  *ngFor="let item of getBottles;" [ngValue]="item">
                                <td>{{item.bottle_size}}</td>
                            </option>
                        </select>
                        
                    </div>
                    <div class="col-md-3">
                        <div>
                            <label for="name" class="label">No Of Pets</label>
                        </div>
                        <input type="number" class="form-control" id="name" placeholder=" no_of_Pets"
                            [ngModelOptions]="{standalone: true}" (change)="packetcalculation($event)" [(ngModel)]="noofPets">
                    </div>
                    <div class="col-md-3">
                        <div>
                            <label for="name" class="label">No Of Bottels</label>
                        </div>
                        <input type="number" class="form-control" id="name" placeholder=" no_of_bottels"
                            [ngModelOptions]="{standalone: true}" [(ngModel)]="insertbill.no_of_boottels">
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ngClass="tonpmargin1">
            <div class="col-12 col-md-12  col-sm-12">
                <div class="row">
                  
                    <div class="col-md-3">
                        <div>
                            <label for="name" class="label">Amount</label>
                        </div>
                        <input type="number" class="form-control" id="name" placeholder=" amount" (change)="addamount($event)">
                    </div>
                    <div class="col-md-3">
                        <div>
                            <label for="name" class="label">Discount</label>
                        </div>
                        <input type="number" class="form-control" id="name" placeholder="discount" (change)="adddicount($event)">
                    </div>
                    <div class="col-md-3">
                        <div>
                            <label for="name" class="label">Total</label>
                        </div>
                        <input type="number" class="form-control" id="name" placeholder=" total"
                            [ngModelOptions]="{standalone: true}" [(ngModel)]="insertbill.total">
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ngClass="tonpmargin1">
            <div class="col-12 col-md-12  col-sm-12">
                <div class="row">
                    
                    <div class="col-md-6">
                        <div>
                            <label for="name" class="label">Sumitted Bill</label>
                        </div>
                        <input type="number" class="form-control" id="name" placeholder=" sucmitted" (change)="insertsubmitbill($event)">
                    </div>
                    <div class="col-md-6">
                        <div>
                            <label for="name" class="label">Remaining Bill</label>
                        </div>
                        <input type="number" class="form-control" id="name" placeholder="remeaning"
                            [ngModelOptions]="{standalone: true}" [(ngModel)]="insertbill.remainingBill">
                    </div>
                </div>
            </div>
        </div>
        <button class="button" (click)="submit()">Submit</button>
    </form>

                    <div class="col-12 col-md-12  col-sm-12">

                                <div class="topdiv">
                                    <h2 class="reming">Choose Customer</h2>
                                    <i #closeModal id="close-modal" class="bi bi-x-lg" style="font-size: 24px;color: #ff470d;" data-bs-dismiss="modal"></i>
                                </div>
                                <input type="text" class="serchdiv" placeholder="Search Customer" [ngModelOptions]="{standalone: true}" [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()">

                    </div>
                    <div class="col-12 col-md-12  col-sm-12 " style="height: 255px; overflow-x: auto;">

                           <div class="col-md-12">
                            <div class="col-md-12 formforlist" *ngFor="let item of searchTerm ? search_result : getcusromer1">
                                <div class="form-check">
                                    <label class="form-check-label" [for]="item.c_id">
                                      {{item.name}}
                                    </label>
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"  [id]="item.c_id" value="{{item.c_id}}"(change)="selectname($event, closeModal ,item.name)" >

                           </div>
                        </div>
                    </div>

                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

</div>
